<body id="html_body">
    <div class="container" id="not_signed_in">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Sign In</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span onclick="facebook()"><i class="fab fa-facebook-square"></i></span>
                        <span onclick="gmail()"><i class="fab fa-google-plus-square"></i></span>
                        <span onclick="github()"><i class="fab fa-github-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Email" id="email_field">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="pass_field">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" id="remeber_me">Remember Me
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <input type="submit" value="register" class="btn float-right reg_btn" id="register_btn"
                                onclick="register()">
                            <input type="submit" value="Login" class="btn float-left login_btn" id="login_btn" onclick="login()">
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p class="text-warning"><a href="#">Click here to view our Page :)</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="signedin" id="signed_in">
        <input type="submit" value="Logout" class="btn float-right logout_btn" id="logout_btn" onclick="logout()">
    </div>
    <script src='js/auth.js'></script>
    <script src='js/player.js'></script>
    <script src='js/game.js'></script>
    <script src='js/main.js'></script>
    


</body>

</html>
